version: '3.8'

services:
  music-bot:
    build: .
    container_name: ts6-music-bot
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
    # Подключаемся к той же сети, что и TS6
    networks:
      - teamspeak6-server_default
    environment:
      - NODE_ENV=production

networks:
  teamspeak6-server_default:
    external: true  # Использует существующую сеть TS6